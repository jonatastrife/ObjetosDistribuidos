 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
 <title>Cadastro de Contatos</title>
 <h:outputStylesheet library="css" name="bootstrap.min.css"  />
</h:head>

 <h:body>
 <h:outputText value="#{loginBean.usuarioValido}"/> 
  <h:form>
   <div class="form-group">
      <h:outputLabel value="Cadastro de Contato"/>
      <hr/>
      <h:outputLabel value="Nome: "/>
      <h:inputText value="#{ContatoMB.nome}" ></h:inputText>
      <p></p>
      <h:outputLabel value="Apelido: "/>   
      <h:inputText value="#{ContatoMB.apelido}" ></h:inputText>
      <p></p>
      <h:outputLabel value="Telefone: "/>   
      <h:inputText value="#{ContatoMB.telephone}" ></h:inputText>
      <p></p>
      <h:outputLabel value="Celular: "/>   
      <h:inputText value="#{ContatoMB.celular}" ></h:inputText>
      <p></p>
      <h:outputLabel value="E-mail: "/>   
      <h:inputText value="#{ContatoMB.email}" ></h:inputText>
      <p></p>
      <h:outputLabel value="Data Nasc.: "/>   
      <h:inputText value="#{ContatoMB.dt_nasc}" size="10" >
         <f:convertDateTime pattern="dd/MM/yyyy" />
      </h:inputText>
      <p></p>
      <div class="row-fluid">
         <h:commandButton styleClass="btn btn-primary" action="#{ContatoMB.save}" value="Gravar"/>
         <h:commandButton styleClass="btn btn-danger" value="Cancelar" action="contatos.xhtml" />
      </div>
      <br />
      <h:messages id="msgAlerta" style="color:red"></h:messages>
      <h:outputText value="#{ContatoMB.mensagemAlerta}"/>
   </div>
  </h:form> 
 </h:body>
 </html>
