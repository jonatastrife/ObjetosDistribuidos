 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html">

<h:head>
 <title>Cadastro de Contatos</title>
</h:head>

 <h:body> 
  <h:form>
   <h:outputLabel value="Cadastro de Contato"/>
   <hr/>
   <h:outputLabel value="Nome: "/>
   <h:inputText value="#{contatoMB.nome}" ></h:inputText>
   <p></p>
   <h:outputLabel value="Apelido: "/>   
   <h:inputText value="#{contatoMB.apelido}" ></h:inputText>
   <p></p>
   <h:outputLabel value="Telefone: "/>   
   <h:inputText value="#{contatoMB.telephone}" ></h:inputText>
   <p></p>
   <h:outputLabel value="Telefone: "/>   
   <h:inputText value="#{contatoMB.celular}" ></h:inputText>
   <p></p>
   <h:outputLabel value="E-mail: "/>   
   <h:inputText value="#{contatoMB.email}" ></h:inputText>
   <p></p>
   <h:outputLabel value="Data Nasc.: "/>   
   <h:inputText value="#{contatoMB.dt_nasc}" ></h:inputText>
   <p></p>
   <h:commandButton action="#{contatoMB.save}" value="Gravar"/><br/>
   
   <h:messages id="msgAlerta" style="color:red"></h:messages>
   <h:outputText value="#{contatoMB.mensagemAlerta}"/>
  </h:form> 
 </h:body>
 </html>
