 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html">

<h:head>
 <title>Cadastro de Laboratórios</title>
</h:head>

 <h:body> 
  <h:form>
   <h:outputLabel value="Controle de Laboratório"/>
   <hr/>
   <h:outputLabel value="Cód. Turma: "/>
   <h:inputText value="#{laboratorioMB.codTurma}" ></h:inputText>
   <p></p>
   <h:outputLabel value="Cód. disciplina: "/>
   <h:inputText value="#{laboratorioMB.codDisciplina}" ></h:inputText>
   <p></p>
   <h:outputLabel value="Qtde máquinas: "/>
   <h:inputText value="#{laboratorioMB.qtdeMaquinas}" ></h:inputText>
   <p></p>
   <h:commandButton action="#{laboratorioMB.save}" value="Gravar"/><br/>
   <h:messages id="msgErro" style="color:red"></h:messages>
   <h:outputText value="#{laboratorioMB.msgAviso}"/>
  </h:form> 
 </h:body>
 </html>
