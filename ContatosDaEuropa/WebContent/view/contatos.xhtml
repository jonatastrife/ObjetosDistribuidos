<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lista de Contatos</title>
	
<style>

.contatoTable {
	border-collapse: collapse;
	border: 1px solid #000000;
}

.contatoTableHeader {
	text-align: center;
	background: none repeat scroll 0 0 #B5B5B5;
	border-bottom: 1px solid #000000;
	padding: 2px;
}

.contatoTableOddRow {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
}

.contatoTableEvenRow {
	text-align: center;
	background: none repeat scroll 0 0 #D3D3D3;
}
</style>

</h:head>
<h:body>
	
	<h:form>
		<h:messages id="msgAlerta" style="color:red"></h:messages>
		<h:outputText value="#{ContatoMB.mensagemAlerta}"/>
		
		<h:dataTable value="#{listaContato.contatos}" var="contato"
			styleClass="contatoTable" headerClass="contatoTableHeader"
			rowClasses="contatoTableOddRow,contatoTableEvenRow">
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:inputText value="#{contato.nome}" rendered="#{contato.editable}" />
				<h:outputText value="#{contato.nome}" rendered="#{not contato.editable}" />
		    </h:column>
			<h:column>
				<f:facet name="header">Apelido</f:facet>
				<h:inputText value="#{contato.apelido}" rendered="#{contato.editable}" />
				<h:outputText value="#{contato.apelido}" rendered="#{not contato.editable}" />
		    </h:column>
		    <h:column>
				<f:facet name="header">Telefone</f:facet>#{contato.telephone}
				<h:inputText value="#{contato.telephone}" rendered="#{contato.editable}" />
				<h:outputText value="#{contato.telephone}" rendered="#{not contato.editable}" />
		    </h:column>	
		   
		   	<h:column>  
		    	<f:facet name="header">
		    		<h:outputText value="Atualizar" />
		    	</f:facet>  
				<h:commandLink value="Atualizar" action="#{listaContato.atualizarContato(contato)}"
				 	rendered="#{not contato.editable}" />
		    </h:column>  

			<h:column>  
		    	<f:facet name="header">
		    		<h:outputText value="Excluir" />
		    	</f:facet>  
		    	<h:commandLink value="Excluir" action="#{listaContato.deleteContato(contato)}" />  
		    </h:column>  

		</h:dataTable>

		<h:commandButton value="Salvar Alterações" action="#{listaContato.salvarAlteracoes}" />

	</h:form>

</h:body>
</html>
