 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html">

<h:head>
 <title>Login</title>
</h:head>

 <h:body> 
  <h:form>
   <h:outputLabel value="Login"/>
   <hr/>
   <h:outputLabel value="Nome: "/>
   <h:inputText value="#{loginBean.username}" ></h:inputText>
   <p></p>
   <h:outputLabel value="Senha: "/>   
   <h:inputText value="#{loginBean.password}" ></h:inputText>
   <p></p>
   <h:commandButton action="#{loginBean.executeLogin}" value="Login"/><br/>
   
   <h:messages id="msgAlerta" style="color:red"></h:messages>
   <h:outputText value="#{loginBean.mensagemAlerta}"/>
  </h:form> 
 </h:body>
 </html>
